<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS simple calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header-logo">
            <img src="boosio-logo.png" alt="logo BOOSIO">
        </header>


        <!-- schermo calcolatrice -->

        <section>
            <div class="schermo">0</div>
        </section>

        <!-- tasti calcolatrice -->

        <!-- sezione numeri e uguale -->
        <div class="wrapper">
            <section class="container-tasti">
                <div class="tastierino-numerico">
                    <button class="tasto sette">7</button>
                    <button class="tasto otto">8</button>
                    <button class="tasto nove">9</button>
                    <button class="tasto quattro">4</button>
                    <button class="tasto cinque">5</button>
                    <button class="tasto sei">6</button>
                    <button class="tasto uno">1</button>
                    <button class="tasto due">2</button>
                    <button class="tasto tre">3</button>
                    <button class="tasto zero">0</button>
                    <button class="tasto-uguale">=</button>
                </div>

                <!-- sezione comandi -->

                <div class="tastierino-comandi">
                    <button class="command-c">C</button>
                    <button class="command piu">+</button>
                    <button class="command meno">-</button>
                    <button class="command per">*</button>
                    <button class="command diviso">/</button>
                </div>
            </section>
        </div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
